<html lang="en">
<head>
    <title>gym time</title>
</head>
<body>


    {% comment %} <form method="POST" action="/gym_time/">
        {% csrf_token %}
        <input type="datetime-local" id="start_date" name="start_date" min="{{min_time|date:'Y-m-d\TH:i'}}" max="{{max_time|date:'Y-m-d\TH:i'}}">
        <input type="submit" value="Submit">
    </form> {% endcomment %}
</body>
</html>
