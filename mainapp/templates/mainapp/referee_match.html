<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>referee_match</title>
</head>
<body>
    {% for match in matches %}
    {{match.date}}, {{match.time}} <br>
        {% for user in match.player.all %}
        {% if match.player.exists %}
        <a href="{% url 'define_winner' user_id = user.id %}">{{user.username}}</a>
        {% endfor %}
    {% endfor %}
    {% comment %} {% if match.player.exists %}
    <form action="/define_winner/{{ match.id }}" method="post">
        <select id="winner" name="winner">
            {% for user in match.player.all %}
            <option value="{{user.id}}">{{user.username}}</option>
            {% endfor %}
        </select>
    <input type="submit" value="Submit" />
    {% endif %} {% endcomment %}
    <!-- submit하면 바로 승자처리해주는 display도 필요함 -->
    {% comment %} {% endfor %} {% endcomment %}
</body>
</html>
