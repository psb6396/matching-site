<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>referee_match</title>
</head>
<body>
    {% for match in matches %}
    {{match.date}}, {{match.time}} <br>
        {% for user in match.player.all %}
        {% if match.player.exists %}
        <a href="{% url 'define_winner' user_id = user.id match_id = match.id%}">{{user.username}}</a>
        {% endfor %}
    {% endfor %}
    <!-- submit하면 바로 승자처리해주는 display도 필요함 -->
</body>
</html>
